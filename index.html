<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="dist/style.css" />
  <link rel="icon" href="app/images/icon.png" />

  <title>Bankist</title>
</head>

<body>
  <!-- LoginScreen -->
  <nav class="nav">
    <p class="nav__welcome">Log in to get started</p>
    <img src="app/images/logo.png" alt="Logo" class="nav__img" />
    <form class="nav__form">
      <div class="nav__form__user">
        <input type="text" placeholder="USERNAME" class="nav__form--style nav__form__user--input" />
      </div>

      <div class="nav__form__pin">
        <input type="password" placeholder="PIN" maxlength="4" class="nav__form--style nav__form__pin--input" />
      </div>
      <button class="nav__form--btn">&rarr;</button>
    </form>
  </nav>
  <!-- LoginScreen -->

  <main class="main">
    <!-- UITop-Balance -->
    <div class="balance">
      <div class="balance__info">
        <p class="balance__info--label">Current balance</p>
        <p class="balance__info--date">
          As of <span class="balance__info--date--span">05/03/2037</span>
        </p>
      </div>
      <p class="balance__value">0000€</p>
    </div>
    <!-- UITop-Balance -->

    <!-- UILeft - Movements -->
    <div class="movements">
      <div class="movements__row">
        <div class="movements__row__type movements__row--deposit">2 deposit</div>
        <div class="movements__row--date">3 days ago </div>
        <div class="movements__row--value">4 000€</div>
      </div>
      <div class="movements__row">
        <div class="movements__row__type movements__row--withdrawal">
          1 withdrawal
        </div>
        <div class="movements__row--date">24/01/2037</div>
        <div class="movements__row--value">-378€</div>
      </div>
    </div>
    <!-- UILeft - Movements -->

    <!-- UIRight - Operations -->
    <div class="operations">
      <div class="transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" maxlength="2" class="form__input form__input--to" />
          <input type="text" maxlength="6" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>
    </div>

    <div class="operations">
      <div class="loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>
    </div>

    <div class="operations">
      <div class="close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input type="password" maxlength="6" class="form__input form__input--pin" />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>
    </div>
    <!-- UIRight - Operations -->

    <!-- BottomUI-Summary -->
    <div class="summary">
      <p class="summary__label">In</p>
      <p class="summary__value summary__value--in">0000€</p>
      <p class="summary__label">Out</p>
      <p class="summary__value summary__value--out">0000€</p>
      <p class="summary__label">Interest</p>
      <p class="summary__value summary__value--interest">0000€</p>
      <button class="btn--sort">&downarrow; SORT</button>
    </div>
    <!-- BottomUI-Summary -->

    <!-- LOGOUT TIMER -->
    <p class="logout-timer">
      You will be logged out in <span class="timer">05:00</span>
    </p>
  </main>

  <!-- Sciprts -->
  <script src="app/js/main.js"></script>

  <!-- <footer>&copy; by Harun Jonuzi. Don't claim as your own :)</footer> -->
</body>

</html>
